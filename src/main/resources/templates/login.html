<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="/css/login.css">
    <link rel="script" type="text/javascript" href="/js/checkFields.js">
    <title>Online_Bank</title>
</head>
<body>
<form name="f" method="post" action="/auth/process_login">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    <div class="outer">
        <div class="middle">
            <div class="inner">
                <div class="form-entry">
                <h2>Вход</h2>

                    <div th:if="${param.error}" class="error">
                        Неправильные имя или пароль
                    </div>

                    <div class="entry">
                        <input type="text" name="username" id="username" placeholder="Пользователь" required>
                        <input type="password" name="password" id="password" placeholder="Пароль" required>
                        <button type="submit" value="login"> Авторизация </button>
                    </div>
                </div>
                <div class="welcome">Добро пожаловать<br> в НСК Онлайн
                    <p>Войдите по номеру <br>вашего телефона</p>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>
